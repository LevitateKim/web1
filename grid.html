<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
      /* 1열은 150px, 2열은 나머지 영역 전부 */
    }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- div : 아무런 의미 없이 디자인용으로 사용하는 태그, block level element -->
    <!-- span : 의미 같으나, inline level element -->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
